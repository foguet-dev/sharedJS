name: Build shared_lib

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
            role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
            aws-region: eu-central-1
        

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci || npm i

      - name: Build TypeScript
        run: npm run build

      - name: Create versioned and latest files
        id: version_files
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          cp dist/shared_lib.js dist/shared_lib-$VERSION.js
          cp dist/shared_lib.js dist/shared_lib-latest.js
      

      
      - name: Sync files to S3
        run: |
          # Sync your JavaScript files to S3
          aws s3 sync ./dist/ s3://${{ secrets.S3_BUCKET }}/
          # Or sync specific files
          # aws s3 cp ./your-file.js s3://${{ secrets.S3_BUCKET }}/
